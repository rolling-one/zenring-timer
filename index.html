
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenRing Timer</title>
    
    <!-- 预连接字体服务器 -->
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.loli.net/css2?family=Inter:wght@100;300;400;500;600&family=Azeret+Mono:wght@100;200;300;400&family=Noto+Serif+SC:wght@300;400;500&family=Quicksand:wght@300;400;500&display=block" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #FFFFFF;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        body.fonts-loaded {
            opacity: 1;
        }

        .font-quicksand {
            font-family: 'Quicksand', sans-serif;
        }

        /* 核心修复：使用真正的等宽字体 Azeret Mono 彻底消除数字晃动 */
        .tabular-nums {
            font-family: 'Azeret Mono', monospace;
            font-variant-numeric: tabular-nums;
            font-weight: 100;
        }

        .font-mono-tech {
            font-family: 'Azeret Mono', monospace;
            font-weight: 100;
        }

        .stable-color-transition {
            transition-property: background-color, color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-color-transition {
            transition-property: color, background-color !important;
            transition-duration: 0s !important;
            transition-delay: 0s !important;
        }

        .fade-transition {
            transition-property: opacity !important;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important;
        }
    </style>

    <script>
        if ('fonts' in document) {
            document.fonts.ready.then(function () {
                document.body.classList.add('fonts-loaded');
            });
            setTimeout(function() {
                document.body.classList.add('fonts-loaded');
            }, 1500);
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('fonts-loaded');
            });
        }
    </script>

<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
